<html>
    <head>
        <title>PoonamParmar blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Poonam Parmar Blog</a></h1>
        </div>

      {% for post in posts %}
		    <div>
		        <p>published: {{ post.published_date }}</p>
		        <h1><a href="">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		        <p>Written By:{{post.author}}</p>
		    </div>
		{% endfor %}
    </body>
</html>
